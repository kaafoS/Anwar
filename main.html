<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaafoS Chatbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ff69b4;
      background: linear-gradient(135deg, #0d0d1a, #001f4d);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 6rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .anwaar {
      position: absolute;
      bottom: -100px;
      font-size: 4rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.1);
      animation: moveUp 10s linear infinite;
      white-space: nowrap;
      z-index: 1;
      pointer-events: none;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      color: #ffe600;
      font-size: 1rem;
      opacity: 0.8;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes moveUp {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>
<body>
  <div class="anwaar">kawtaar ✨ kawtaar ✨ kawtaar ✨</div>

  <h1>BIG LOVE ❤️</h1>

  <div class="footer">
    Powered by Anwar © 2025
  </div>
</body>
</html>
