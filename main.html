<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaafoS Chatbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .button-container {
      text-align: center;
      animation: moveAround 1s infinite alternate ease-in-out;
    }
    #myButton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    #myButton.enabled {
      background-color: #dac400;
      cursor: pointer;
      opacity: 1;
    }
    .footer {
      text-align: center;
      color: #dac400;
      font-size: 14px;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    @keyframes moveAround {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(10px, -10px); }
      50% { transform: translate(-10px, 10px); }
      75% { transform: translate(10px, 10px); }
      100% { transform: translate(-10px, -10px); }
    }
  </style>
</head>
<body>

  <div class="button-container" id="buttonContainer">
    <input type="button" id="myButton" value="Dght hna" onclick="window.location.href='index.html'" disabled>
  </div>

  <div class="footer">
    Powered by Anwar Â© 2025
  </div>

  <script>
    const btn = document.getElementById('myButton');
    const container = document.getElementById('buttonContainer');

    setTimeout(() => {
      container.style.animation = 'none'; 
      container.style.transform = 'translate(0, 0)'; 
      btn.disabled = false;
      btn.classList.add('enabled');
    }, 5000);
  </script>

</body>
</html>
